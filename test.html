<html>
<head>
    <title>json</title>
        <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.bubble-slider.js"></script>
</head>
<body>
    json
    <input type="button" onClick="sendJson()" value="点击">
</body>

<script>
    function sendJson() {

        var stu={
            name:"郑子缘",
            age:23,
            sex:"男"
        };
        $.ajax({
            type : "POST",  //提交方式
            url : "http://172.31.201.120:8002/dashboard/jsonTest.php",//注意！这个是跟上面不一样的地方
			//dataType: 'jsonp',  // 请求方式为jsonp
            //crossDomain: true,
            data : {
                "student" : stu
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                alert(result);
            }
        });
    }
</script>
</html>
