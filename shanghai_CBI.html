	var row=0;
	var col=0;

	function getposition(obj) {

		if(CancelX==0)
		{
			CancelPos[count++]=obj;
			CancelX=1;
			alert("取消进路");
		}
		else if(CancelS==0)
		{
			CancelPos[count++]=obj;
			CancelS=1;
			alert("取消进路");
		}
		else{
			for(var i=0;i<JinLuPos[0].length;i++){
				if (JinLuPos[0][i]==obj)
				{
					alert("不能排列进路！");//抵触进路不能排列

			}
			for(var j=0;j<JinLuPos[0].length;j++){
				if (JinLuPos[1][j]==obj)
				{
					alert("不能排列进路！");//抵触进路不能排列
					JinLuPos[--row][col]=null;//不能排列进路，清空此列数据，下一条数据依然在此列存放，否则导致此列始端按钮有值，而终端按钮为空，包含这个始端按钮的进路不能排列

				    //col++;
				    return false;}
			}
			if(row<2){
				JinLuPos[row][col]=obj;
				//alert("点击一个按钮");
				row++;
			}
			else{
				row=0;
				col++;
				JinLuPos[row][col]=obj;
				row++;

			}

    }
